<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: maroon;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .meal-options, .addons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      flex: 1 1 200px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      background: #fafafa;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    input[type="button"] {
      display: block;
      width: 100%;
      padding: 12px;
      background: maroon;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="button"]:hover {
      background: darkred;
    }

    dl {
      margin: 20px 0;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 12px;
    }

    dt {
      font-weight: bold;
      color: maroon;
    }

    dd {
      margin: 0 0 10px 0;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .meal-options, .addons {
        flex-direction: column;
      }
    }
  </style>

  <script>
    function placeorder() {
      document.getElementById("orderSummary").style.display = "block";
      document.getElementById("orderForm").style.display = "none";

      let uname = document.getElementById("txtName").value;
      let mobile = document.getElementById("txtMobile").value;
      let burger = document.getElementById("optBurger");
      let roller = document.getElementById("optRoller");
      let fries = document.getElementById("optFries");

      let mcost = 0;
      let mname = "";
      let aname = "";

      if (burger.checked) {
        mcost = 120;
        mname = burger.value;
      }
      if (roller.checked) {
        mcost = 100;
        mname = roller.value;
      }
      if (fries.checked) {
        mcost += 70;
        aname = fries.value;
      }

      document.getElementById("lblName").innerHTML = uname;
      document.getElementById("lblMobile").innerHTML = mobile;
      document.getElementById("lblMeal").innerHTML = mname;
      document.getElementById("lblAdd").innerHTML = aname;
      document.getElementById("lblAmount").innerHTML = "₹ " + mcost;
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="orderForm">
      <h2>Food Order Form</h2>

      <label>Customer Name</label>
      <input type="text" id="txtName" placeholder="Enter your name">

      <label>Mobile</label>
      <input type="text" id="txtMobile" placeholder="Enter mobile number">

      <h3>Select a Meal</h3>
      <div class="meal-options">
        <div class="card">
          <img src="./assets/burger.jpg" alt="Meal Image">
          <p><input type="radio" name="meal" id="optBurger" value="Burger"> Burger (₹120)</p>
        </div>
        <div class="card">
          <img src="./assets/food.jpg" alt="Burger Image">
          <p><input type="radio" name="meal" id="optRoller" value="Roller"> Roller (₹100)</p>
        </div>
      </div>

      <h3>Select Add-ons</h3>
      <div class="addons">
        <div class="card">
          <img src="./assets/meal.jpg" alt="Fries Image">
          <p><input type="checkbox" id="optFries" value="Large Fries"> Large Fries (₹70)</p>
        </div>
      </div>

      <input type="button" value="Place Order" onclick="placeorder()">
    </div>

    <div id="orderSummary" style="display:none;">
      <h2>Order Summary</h2>
      <dl>
        <dt>Customer Name</dt>
        <dd id="lblName"></dd>
        <dt>Mobile</dt>
        <dd id="lblMobile"></dd>
        <dt>Meal</dt>
        <dd id="lblMeal"></dd>
        <dt>Add-ons</dt>
        <dd id="lblAdd"></dd>
        <dt>Total Bill Amount</dt>
        <dd id="lblAmount"></dd>
      </dl>
      <input type="button" value="Print Bill" onclick="window.print();">
    </div>
  </div>
</body>
</html>

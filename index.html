<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic SEO Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Food Billing System project with meal selection, add-ons, and order summary. Learn HTML, CSS, and JavaScript through this responsive beginner-friendly project.">
  <meta name="keywords" content="Food Billing System, Online Food Order, Billing App, HTML CSS JS Project, Food Delivery, Responsive Website">
  <meta name="author" content="Rahman Sharuk">

  <!-- Open Graph (for social media like Facebook, LinkedIn) -->
  <meta property="og:title" content="Food Billing System | Online Food Ordering">
  <meta property="og:description" content="Responsive food billing system project with meals, add-ons, and order summary built using HTML, CSS, and JavaScript.">
  <meta property="og:image" content="https://yourwebsite.com/assets/food.jpg">
  <meta property="og:type" content="website">

  <!-- Twitter Card (for Twitter sharing) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Food Billing System | Online Food Ordering">
  <meta name="twitter:description" content="Learn food billing project using HTML, CSS, and JS with meal options and order summary.">
  <meta name="twitter:image" content="https://yourwebsite.com/assets/burger.jpg">

  <!-- Favicon -->
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzneD9VMRfIAWL04BWdDWvBAPmfcyqPj5Ivw&s">

  <!-- Title -->
  <title>Food Billing System | Online Food Ordering</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: maroon;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .meal-options, .addons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      flex: 1 1 200px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      background: #fafafa;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    input[type="button"] {
      display: block;
      width: 100%;
      padding: 12px;
      background: maroon;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="button"]:hover {
      background: darkred;
    }

    dl {
      margin: 20px 0;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 12px;
    }

    dt {
      font-weight: bold;
      color: maroon;
    }

    dd {
      margin: 0 0 10px 0;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .meal-options, .addons {
        flex-direction: column;
      }
    }
  </style>

  <script>
    function placeorder() {
      document.getElementById("orderSummary").style.display = "block";
      document.getElementById("orderForm").style.display = "none";

      let uname = document.getElementById("txtName").value;
      let mobile = document.getElementById("txtMobile").value;
      let burger = document.getElementById("optBurger");
      let roller = document.getElementById("optRoller");
      let fries = document.getElementById("optFries");

      let mcost = 0;
      let mname = "";
      let aname = "";

      if (burger.checked) {
        mcost = 120;
        mname = burger.value;
      }
      if (roller.checked) {
        mcost = 100;
        mname = roller.value;
      }
      if (fries.checked) {
        mcost += 70;
        aname = fries.value;
      }

      document.getElementById("lblName").innerHTML = uname;
      document.getElementById("lblMobile").innerHTML = mobile;
      document.getElementById("lblMeal").innerHTML = mname;
      document.getElementById("lblAdd").innerHTML = aname;
      document.getElementById("lblAmount").innerHTML = "‚Çπ " + mcost;
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="orderForm">
      <h1>üçî Food Billing System</h1>

      <label for="txtName">Customer Name</label>
      <input type="text" id="txtName" placeholder="Enter your name">

      <label for="txtMobile">Mobile</label>
      <input type="text" id="txtMobile" placeholder="Enter mobile number">

      <h2>Select a Meal</h2>
      <div class="meal-options">
        <div class="card">
          <img src="./assets/burger.jpg" alt="Delicious Burger Meal">
          <p><input type="radio" name="meal" id="optBurger" value="Burger"> Burger (‚Çπ120)</p>
        </div>
        <div class="card">
          <img src="./assets/food.jpg" alt="Tasty Roller Meal">
          <p><input type="radio" name="meal" id="optRoller" value="Roller"> Roller (‚Çπ100)</p>
        </div>
      </div>

      <h2>Select Add-ons</h2>
      <div class="addons">
        <div class="card">
          <img src="./assets/meal.jpg" alt="Crispy Large Fries">
          <p><input type="checkbox" id="optFries" value="Large Fries"> Large Fries (‚Çπ70)</p>
        </div>
      </div>

      <input type="button" value="Place Order" onclick="placeorder()">
    </div>

    <div id="orderSummary" style="display:none;">
      <h2>Order Summary</h2>
      <dl>
        <dt>Customer Name</dt>
        <dd id="lblName"></dd>
        <dt>Mobile</dt>
        <dd id="lblMobile"></dd>
        <dt>Meal</dt>
        <dd id="lblMeal"></dd>
        <dt>Add-ons</dt>
        <dd id="lblAdd"></dd>
        <dt>Total Bill Amount</dt>
        <dd id="lblAmount"></dd>
      </dl>
      <input type="button" value="Print Bill" onclick="window.print();">
    </div>
  </div>
</body>
</html>
